{% extends 'layout.html' %}
{% block title %}Scrap GoGo Anime{% endblock %}
{% block head %}
<link rel="stylesheet" href="/static/scrap.css">
{% endblock %}
{% block body %}
<!-- example: https://gogoanime.hu/vinland-saga-season-2-dub-episode-1 -->
<main>
    <h1 class="title">Scraping</h1>
    <input type="text" placeholder="Enter URL" class="input" id="url_inp" value="" autofocus="" autocomplete="off">
    <button type="button" class="btn btn-orange" onclick="scrap()" id="scrap_btn">SCRAP</button>
    <button type="button" class="btn btn-orange" onclick="scrap_stop()" id="scrap_stop_btn">STOP</button>
    <p id="output"></p>
</main>
<script src="/static/scrap.js"></script>
{% endblock %}
